{% extends 'base.html' %}


{% block item %}

<!-- butten add -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">
        <a href="{% url 'add_company'%}" class="d-none d-inline-block btn btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i> إضافة عميل</a>
    </h1>
    
</div>

{% endblock %}




{% block content %}

<!-- جدول للعرض -->
<div class="card shadow mb-4">
    
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Cmpany id </th>
                        <th>Name</th>
                        <th>Company city</th>
                        <th>Charging area</th>

                    </tr>
                </thead>
                
                <tbody>
                    {% for company in companies %}
                    <tr>
                        <td>{{ company.company_id }} </td>
                        <td>
                            <a href="{% url 'company_details' company.pk%}">{{ company.company_name }}</a></td>
                        <td>{{ company.company_city }} </td>
                        <td>{{ company.charging_area}} </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
