{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<section>
    <div class="form">
        <h1 class="section-headline">Hi {{ user.username | capfirst }}</h1>
        <p>Thank you for using Shuhnaty</p>
    </div>
</section>

{% else %}
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image">

                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="user form" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ user_form.as_p }}

                            

                                    <button type="submit" class="btn btn-primary btn-user btn-block">signup</button>

                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="{% url 'login'%}">I have account ? Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
{% endif %}


{% endblock %}
